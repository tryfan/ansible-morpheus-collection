variables:
  version: 0.0.1

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: pip install ansible==2.9.10
  displayName: 'Install Ansible'

- script: ansible-galaxy collection build
  displayName: 'Build Ansible collection'

- publish: "morpheusdata-morpheus-$(version).tar.gz"
